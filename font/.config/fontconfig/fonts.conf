<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>HurmitNerdFont Serif</family>
                </prefer>
        </alias>
        <alias>
                <family>sans</family>
                <prefer>
                        <family>HurmitNerdFont Sans</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>HurmitNerdFont Mono</family>
                </prefer>
        </alias>
</fontconfig>
